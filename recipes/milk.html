<h2>Glass of Milk</h2>
<p>The viking feast halls were known for three things; partying, fighting, and drinking lots of milk.</p>

<h3>Ingredients</h3>
<ul>
    <li>300ml of Milk (any mammal).</li>
</ul>

<h3>Instructions</h3>
<ol>
    <li>Pour the milk into a vessel of your choosing.</li>
    <li>Enjoy!.</li>
</ol>
